		font-size: 18px;
		line-height: 1;
	}
	.gt3-review_wrapper > span,
	.gt3-review_wrapper .stars_wrapper {
		display: inline-block;
		vertical-align: top;
		margin: 5px 20px;
	}
	.gt3-review_wrapper .stars_wrapper {
		margin: 0;
		width: 95px;
		height: 17px;
		background-image: url("https://ewebotwp.com/wp-content/themes/ewebot-child/img/gt3_stats.png");
		background-repeat: repeat-x;
		background-position: 0 -51px;
		background-size: 19px 68px;
		position: relative;
		overflow: hidden;
	}
	.gt3-review_wrapper .stars_wrapper:after {
		position: absolute;
		left: 0;
		top: 0;
		height: 100%;
		width: 100%;
		content: "";
		background-image: url("https://ewebotwp.com/wp-content/themes/ewebot-child/img/gt3_stats.png");
		background-repeat: repeat-x;
		background-position: 0 -34px;
		background-size: 19px 68px;
	}

		color: #5a34bc;
	}
	.gt3-stats_reviews a {
		color: #3b3663;
	}
	.gt3-stats_comments a {
		color: #4d820f;
	}
	.gt3-stats_sales:before,
	.gt3-stats_comments:before {
		width: 19px;
		height: 17px;
		display: inline-block;
		vertical-align: top;
		content: "";
		margin-right: 8px;
		background-image: url("https://ewebotwp.com/wp-content/themes/ewebot-child/img/gt3_stats.png");
		background-repeat: no-repeat;
		background-position: 0 0;
		background-size: 19px 68px;
	}
	.gt3-stats_comments:before {
		background-position: 0 -17px;
	}

					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {

				const events = [
					'DOMContentLoaded',
